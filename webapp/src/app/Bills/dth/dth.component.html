<div class="container signup my-5 mb-5 pb-5 pt-5">
    <div class="card mt-4" style="width: 50rem;">
        <div class="pt-4 pl-4 cart-title">
            <h2>DTH Bill</h2>
        </div>
        <div class="card-body">
            <form (ngSubmit)="onSubmit()">
                <div class="form-row mt-md-0">
                    <div class=" pl-4 form-group col-md-6">
                        <label for="id"><b>UserId</b></label>
                        <input type="text" class="form-control"  id="userId" placeholder="UserId">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="name"><b>UserName</b></label>
                        <input type="text" class="form-control" id="name" placeholder="UserName">
                    </div>
                </div>
                <div class="form-row ">
                    <div class="pl-4 form-group col-md-12">
                        <label for="bill"><b>Bill Amount to Paid</b></label>
                        
                        <div ng-controller="MyCtrl">
                            {{no}}
                          </div>
                    </div>
                    <div class=" pl-4 form-group col-md-12">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </div>
            </form>

        </div>
    </div>
</div>
