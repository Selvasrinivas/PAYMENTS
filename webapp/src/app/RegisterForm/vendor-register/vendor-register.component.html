<div class="container signup my-5 mb-5 pb-5 pt-5">
    <div class="card mt-4 shadow">
        <div class="pt-4 pl-3 card-title">
            <h2>Vendor Registration</h2>
        </div>
        <div class="card-body">
            <form [formGroup]="registrationFormV" (submit)="onSubmit()">
                <div class="form-row mt-md-0">
                    <div class="form-group col-md-6">
                        <label for="inputEmail4">Name</label>
                        <input type="text" class="form-control" formControlName="name" id="name" placeholder="Name">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputPassword4">Company Reg.No</label>
                        <input type="number" class="form-control"  formControlName="companyRegNo" id="companyRegNo" placeholder="Reg.Number">
                    </div>
                </div>
                <div class="form-row mt-md-0">

                    <div class="form-group col-md-6">
                        <label for="inputVendor">Vendor Type</label>
                        <select formControlName="type" id="type" class="form-control">
                            <option selected>Choose...</option>
                            <option>Electricity</option>
                            <option>DTH</option>
                            <option>Telephone</option>
                            <option>CreditCard</option>
                            <option>Loan</option>
                            <option>Insurance</option>
                            <option>Tax</option>
                            <option>Others</option>
                        </select>
                    </div>

                    <div class="form-group col-md-6">
                        <div class="form-group">
                            <label for="inputAddress">Address</label>
                            <input type="text" class="form-control" formControlName="address" id="address" placeholder="Apartment, studio, or floor">
                        </div>

                    </div>



                </div>

                <div class="form-row mt-md-0">
                    <div class="form-group col-md-6">
                        <label for="inputCountry">Country</label>
                        <select formControlName="country" id="country" class="form-control">
                            <option selected>Choose...</option>
                            <option>India</option>
                            <option>USA</option>
                            <option>Germany</option>
                            <option>Canada</option>

                        </select>
                    </div>

                    <div class="form-group col-md-6">
                        <label for="inputState">State</label>
                        <select formControlName="state" id="state" class="form-control">
                            <option selected>Choose...</option>
                            <option>Andhra Pradesh</option>
                            <option>Tamil Nadu</option>
                            <option>Maharastra</option>
                            <option>Kerla</option>

                        </select>
                    </div>
                </div>

                <div class="form-row mt-md-0">

                    <div class="form-group col-md-6">
                        <label for="inputAddress2">Email</label>
                        <input type="email" class="form-control" formControlName="email" id="email" placeholder="Email">
                    </div>

                    <div class="form-group col-md-6">
                        <label for="inputAddress">Contact Number</label>
                        <input type="number" class="form-control" formControlName="contact" id="contact" placeholder="Contanct Number">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputAddress">Web Site</label>
                    <input type="email" class="form-control" formControlName="website" id="website" placeholder="Website">
                </div>

                <div class="form-row mt-md-0">
                    <div class="form-group col-md-6">
                        <label for="field-dateOfLaunch">Certificate Issued Date</label>
                        <input type="date" name="dateOfLaunch" formControlName="certificateIssue" class="form-control" id="certificateIssue"
                            required>
                    </div>

                    <div class="form-group col-md-6">
                        <label for="field-dateOfLaunch">Certificate Validity date</label>
                        <input type="date" name="dateOfLaunch" formControlName="certificateValidity" class="form-control" id="certificateValidity"
                            required>
                    </div>
                </div>
                <div class="form-group">
                        <label for="field-dateOfLaunch">Year of Establishment</label>
                        <input type="number" name="dateOfLaunch" formControlName="yearEstablish" class="form-control" id="yearEstablish"
                            required>
                </div>
                <button type="submit" class="btn btn-primary">Sign in</button>
            </form>
        </div>
    </div>
</div>
